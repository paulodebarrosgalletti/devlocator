<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
      <title>DevLocator</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/signuppag.css">


  
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
        
         <link rel="stylesheet"href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Raleway:wght@300&display=swap" rel="stylesheet">

  </head>
    <body>  
      <header>
        <a href="index.html" class="logo"><i class="ri-computer-line"></i><span>DevLocator</span></a>
        
        <div class="main">
          <a href="login.html" class="user"><i class="ri-user-line"></i>Login</a>
          <a href="inscrever.html">Sing Up</a>
          <div class="bx bx-menu" id="menu-icon"></div>
        </div>

      </header>

 <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Cadastrar</button>
            <button onclick="signInWithGoogle()">Login com Google</button>
        </form>
    </div>

      <!--js link-->
      <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
